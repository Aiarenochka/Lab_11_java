<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Пошук за ID</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body class="container mt-5">
<h2>Перевірити наявність книги за ID</h2>
<form th:action="@{/books/check}" method="get" class="mt-3">
    <div class="mb-3">
        <label for="id" class="form-label">ID книги:</label>
        <input type="number" class="form-control" id="id" name="id" required>
    </div>
    <button type="submit" class="btn btn-primary">Перевірити</button>
</form>
</body>
</html>
